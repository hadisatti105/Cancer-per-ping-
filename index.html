<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lead Submission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f8;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    form {
      background: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 2px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    pre {
      background: #eee;
      padding: 10px;
      margin-top: 20px;
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <form id="leadForm">
    <h2>Submit Lead</h2>

    <!-- Static API values -->
    <input type="hidden" name="lp_campaign_id" value="26992">
    <input type="hidden" name="lp_supplier_id" value="78162">
    <input type="hidden" name="lp_key" value="ww2he7n0hzgq7">
    <!-- <input type="hidden" name="lp_action" value="test"> -->

    <label>Phone Number:</label>
    <input type="text" name="number1" required>

    <label>First Name:</label>
    <input type="text" name="first_name" required>

    <label>Last Name:</label>
    <input type="text" name="last_name" required>

    <label>TrustedForm URL (verification_id_2):</label>
    <input type="text" name="verification_id_2" required>

    <label>Other Cancer Type:</label>
    <input type="text" name="other_cancer_type" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Diagnosis Date:</label>
    <input type="text" name="Diagnosis_Date" placeholder="e.g. 2022" required>

    <button type="submit">Submit Lead</button>

    <pre id="response"></pre>
  </form>

  <script>
    document.getElementById("leadForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      // Hardcoded required IP address
      formData.append("ip_adress", "127.0.0.1");

      const payload = new URLSearchParams(formData);

      try {
        const response = await fetch("https://api.leadprosper.io/direct_post", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: payload
        });

        const result = await response.json();
        document.getElementById("response").textContent = JSON.stringify(result, null, 2);
      } catch (error) {
        document.getElementById("response").textContent = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>
